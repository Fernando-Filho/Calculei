<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculei</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
    }
  </style>

  <link rel="stylesheet" href="../estilos/header.css">
  <link rel="stylesheet" href="../estilos/main.css">
  <link rel="stylesheet" href="../estilos/footer.css">
</head>

<body>
  <header>
  </header>

  <nav>
    <a href="#">Folha de Pagamento</a>
    <a href="#">Férias</a>
    <a href="#">13º Salário</a>
    <a href="#">Patronal</a>
  </nav>

  <main>
    <section>

      <h1>Calcule sua Folha</h1>
      <p>Preencha os dados abaixo e confirme. Nós calculamos os valores!</p>

    </section>
    <form>
      <fieldset class="centro">
        <div class="linha1">

          <label for="Salário Contratual">Salário Contratual:</label>
          <input type="Number" name="Salário Contratual" placeholder="R$0,00">

        </div>
        <div class="linha1">

          <label for="Quantidade de Dependentes">Qtd. de Dependentes:</label>
          <input type="Number" name="Quantidade de Dependentes">

        </div>
        <div class="linha2">

          <label for="Outros Proventos">Outros Proventos:</label>
          <input type="Number" name="Outros Proventos" placeholder="R$0,00">

          <div class="linha2">

            <label for="Base de Calculo">Base de Calculo:</label>
            <input type="range" min="0" max="1">

          </div>
          <div class="linha3">

            <label for="Outros Descontos">Outros Descontos:</label>
            <input type="Number" name="Outros Descontos" placeholder="R$0,00">
          </div>
          <div class="linha3">

              <label for="Base de Calculo">Base de Calculo:</label>
              <input type="range" min="0" max="1">

          </div>
            <input type="button" value="Calcular">
      </fieldset>
    </form>
  </main>

  <footer>
    <p> bla bla bla bla</p>
  </footer>
</body>

</html>
