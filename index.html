  <main>

    <div> 

      <label for="salárioContratual">Salário Contratual:</label><br>

      <input type="date" id="dataAdmissao"><br>

    </div>

    <div id="proventos">

      <label for="outrosProventos">Proventos:</label><br>
      <input type="number" id="outrosProventos">
      
      <label for="proventoBaseCalculo">Base de Calculo?</label>

    <div id="descontos">

      <label for="aliquotaOutrasEntidades">Outras Entidades (%)</label><br>
      <input type="number" id="aliquotaOutrasEntidades"><br>
      

    </div>  

      <input type="submit" onclick="calcular('pagamento')" class="calcular" id="calculoFolhaDePagamento" value="Folha de Pagamento">

      <input type="submit" onclick="calcular('13')" class="calcular" id="calculoDecimoTerceiro" value="13 Salário">
      <input type="submit" onclick="calcular('patronal')" class="calcular" id="calculoPatronal" value="Patronal">
